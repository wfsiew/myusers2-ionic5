<ion-header>
  <ion-toolbar>
    <ion-title>{{ title }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="mform" novalidate>
    <ion-list inset="true">
      <ion-item>
        <ion-label position="floating">First Name</ion-label>
        <ion-input type="text" formControlName="first_name" name="first_name"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Last Name</ion-label>
        <ion-input type="text" formControlName="last_name" name="last_name"></ion-input>
      </ion-item>
    </ion-list>

    <div padding>
      <ion-button expand="block" color="primary" 
        [disabled]="mform.pristine || mform.invalid"
        (click)="createUser()">Create</ion-button>
    </div>
  </form>
</ion-content>
